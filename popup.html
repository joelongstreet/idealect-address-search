<html>
  <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <form style="padding: 10px;">
      <div class="form-group">
        <label for="street-address">Street Address</label>
        <input class="form-control" type="text" name="street-address" id="street-address" placeholder="4106 Holly St." />
      </div>
      <div class="form-group">
        <label for="street-address">City</label>
        <input class="form-control" type="text" name="city" id="city" placeholder="Kansas City" />
      </div>
      <div class="form-group">
        <label for="street-address">Zip Code</label>
        <input class="form-control" type="text" name="zip" id="zip" placeholder="64111" />
      </div>
      <button type="submit" class="btn btn-primary" id="search">Search</button>
    </form>

    <script type="text/javascript">
      function searchByAddress(e) {
        e.preventDefault();

        const streetAddress = document.getElementById("street-address").value;
        const city = document.getElementById("city").value;
        const zipCode = document.getElementById("zip").value;

        console.log('Searching...');
        console.log('Street Address:', streetAddress);
        console.log('City:', city);
        console.log('Zip Code:', zipCode);
      }

      const search = document.getElementById("search");
      search.addEventListener("click", searchByAddress);
    </script>
  </body>
</html>
